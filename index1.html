<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Intelligent</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="Iteration.css">
</head>
<body>
    <!-- Logo -->
    <div class="container mt-3">
        <div class="row">
            <div class="col text-center">
                <img src="path/to/your/logo.png" alt="Logo" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- Bannière -->
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <img src="data/img/banner.jpg" alt="Bannière" class="img-fluid w-100">
            </div>
        </div>
    </div>

    <!-- Carrousel -->
    <div id="carouselExampleIndicators" class="carousel slide mt-3" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="data/img/image1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src=data/img//image2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="data/img/image3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Cartes -->
    <div class="container mt-5">
        <div class="row">
            <!-- Card_ID -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Card_ID
                    </div>
                    <div class="card-body">
                        <p class="card-text">Informations d'identité...</p>
                    </div>
                </div>
            </div>
            <!-- Card_RIB -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Card_RIB
                    </div>
                    <div class="card-body">
                        <p class="card-text">Informations RIB...</p>
                    </div>
                </div>
            </div>
            <!-- Card_CB -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Card_CB
                    </div>
                    <div class="card-body">
                        <p class="card-text">Informations CB...</p>
                    </div>
                </div>
            </div>
            <!-- Card_TITRE -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Card_TITRE (Art 5, Alinéa 1, 2, 3)
                    </div>
                    <div class="card-body">
                        <p class="card-text">Informations selon le Code Civil...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="path/to/your/custom-script.js"></script>
</body>
</html>
